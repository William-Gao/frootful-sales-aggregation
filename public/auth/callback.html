<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frootful - Authentication Complete</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .callback-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .logo svg {
      width: 32px;
      height: 32px;
    }

    .logo h1 {
      font-size: 24px;
      font-weight: 600;
      color: #6366F1;
    }

    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-icon svg {
      width: 32px;
      height: 32px;
      stroke: white;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 8px;
    }

    p {
      color: #64748b;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #64748b;
      margin-bottom: 24px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 50%;
      border-top-color: #6366F1;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background-color: #fef2f2;
      color: #991b1b;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 24px;
      border: 1px solid #fecaca;
      display: none;
    }

    .close-btn {
      background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: none;
    }

    .close-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
  </style>
</head>
<body>
  <div class="callback-container">
    <div class="logo">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2a9 9 0 0 1 9 9v4a6 6 0 0 1-6 6v0a6 6 0 0 1-6-6v-4a9 9 0 0 1 9-9Z"></path>
        <path d="M9 16V8a3 3 0 0 1 6 0v8"></path>
      </svg>
      <h1>Frootful</h1>
    </div>

    <div id="loading-state" class="loading">
      <span class="spinner"></span>
      <span>Completing authentication...</span>
    </div>

    <div id="success-state" style="display: none;">
      <div class="success-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      <h2>Authentication Successful!</h2>
      <p>You have been successfully signed in. This window will close automatically.</p>
    </div>

    <div id="error-state" style="display: none;">
      <div id="error" class="error"></div>
      <button id="close-btn" class="close-btn">Close Window</button>
    </div>
  </div>

  <script type="module">
    import { getSupabaseClient } from '/src/supabaseClient.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const loadingState = document.getElementById('loading-state');
      const successState = document.getElementById('success-state');
      const errorState = document.getElementById('error-state');
      const errorDiv = document.getElementById('error');
      const closeBtn = document.getElementById('close-btn');

      // Get extension ID from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const extensionId = urlParams.get('extensionId');

      if (!extensionId) {
        showError('Invalid callback - missing extension ID');
        return;
      }

      try {
        // Initialize Supabase
        const supabase = await getSupabaseClient();

        // Get the session from the URL hash or current session
        const { data: { session }, error } = await supabase.auth.getSession();

        if (error) {
          throw error;
        }

        if (!session) {
          throw new Error('No session found after authentication');
        }

        // Get user info
        const user = session.user;
        const accessToken = session.access_token;

        // Send session data to Chrome extension
        if (typeof chrome !== 'undefined' && chrome.runtime) {
          try {
            chrome.runtime.sendMessage(extensionId, {
              action: 'authComplete',
              session: {
                access_token: accessToken,
                refresh_token: session.refresh_token,
                expires_at: session.expires_at,
                user: {
                  id: user.id,
                  email: user.email,
                  name: user.user_metadata?.full_name || user.email,
                  picture: user.user_metadata?.avatar_url
                }
              }
            }, (response) => {
              if (chrome.runtime.lastError) {
                console.error('Error sending message to extension:', chrome.runtime.lastError);
                showError('Failed to communicate with extension');
                return;
              }
              
              // Show success and close window
              showSuccess();
            });
          } catch (chromeError) {
            console.error('Chrome runtime error:', chromeError);
            showError('Failed to communicate with extension');
          }
        } else {
          // Fallback: try to communicate via postMessage to opener window
          if (window.opener) {
            window.opener.postMessage({
              action: 'authComplete',
              session: {
                access_token: accessToken,
                refresh_token: session.refresh_token,
                expires_at: session.expires_at,
                user: {
                  id: user.id,
                  email: user.email,
                  name: user.user_metadata?.full_name || user.email,
                  picture: user.user_metadata?.avatar_url
                }
              }
            }, '*');
            
            showSuccess();
          } else {
            showError('Unable to communicate with extension');
          }
        }
      } catch (error) {
        console.error('Callback error:', error);
        showError(error.message || 'Authentication failed');
      }

      function showSuccess() {
        loadingState.style.display = 'none';
        successState.style.display = 'block';
        
        // Auto-close window after 2 seconds
        setTimeout(() => {
          window.close();
        }, 2000);
      }

      function showError(message) {
        loadingState.style.display = 'none';
        errorState.style.display = 'block';
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        closeBtn.style.display = 'inline-block';
      }

      closeBtn.addEventListener('click', () => {
        window.close();
      });
    });
  </script>
</body>
</html>
