<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frootful</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="sidebar-container">
    <header>
      <div class="logo">
        <h1>Frootful</h1>
      </div>
      <button id="close-btn" aria-label="Close sidebar">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      </button>
    </header>
    
    <div class="content">
      <div id="email-info">
        <div class="loading-state">
          <div class="spinner"></div>
          <p>Loading email content...</p>
        </div>
      </div>
      
      <div id="email-metadata" class="hidden">
        <div class="metadata-item">
          <span class="label">From:</span>
          <span id="email-from" class="value"></span>
        </div>
        <div class="metadata-item">
          <span class="label">Subject:</span>
          <span id="email-subject" class="value"></span>
        </div>
        <div class="metadata-item">
          <span class="label">Date:</span>
          <span id="email-date" class="value"></span>
        </div>
      </div>
      
      <div id="email-body" class="hidden">
        <h2>Extracted Content</h2>
        
        <div class="extracted-content">
          <div class="content-box">
            <label for="customer-search">Search Customer</label>
            <input type="text" id="customer-search" class="search-input" placeholder="Search customers...">
            <label for="customer-select">Customer</label>
            <select id="customer-select" class="customer-select">
              <option value="">Select a customer...</option>
            </select>
          </div>
          
          <div class="items-section">
            <div class="items-header">
              <h3>Items</h3>
              <button id="add-item-btn" class="add-item-btn">Add Item</button>
            </div>
            
            <div id="items-container">
              <!-- Items will be dynamically added here -->
            </div>
          </div>

          <div class="import-progress hidden">
            <div class="progress-step" id="create-order-step">
              <span class="step-indicator"></span>
              <span class="step-text">Creating Order</span>
            </div>
            <div class="progress-step" id="add-items-step">
              <span class="step-indicator"></span>
              <span class="step-text">Adding Items</span>
            </div>
          </div>

          <button id="export-erp-btn" class="export-erp-btn">Export to ERP</button>
        </div>
      </div>
    </div>
    
    <footer>
      <p>Powered by Frootful</p>
    </footer>
  </div>
  <script type="module" src="sidebar.js"></script>
</body>
</html>
